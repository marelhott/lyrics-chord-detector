<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics & Chord Detector</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #f4f7f5;
        --sidebar-bg: #ffffff;
        --accent: #2e945d;
        --text-main: #0d2117;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Refined custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #89cba0;
        border-radius: 20px;
        border: 2px solid var(--app-bg);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #56b07a;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade {
        animation: fade 0.3s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #b8e0c4;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #89cba0;
      }

      /* Transitions for interactive elements */
      button, input, select, textarea, .card {
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
