[phases.setup]
nixPkgs = ['nodejs_22', 'python311']
nixLibs = ['gcc', 'stdenv.cc.cc.lib', 'zlib']

[phases.install]
cmds = [
    'npm install',
    'pip install -r requirements.txt'
]

[phases.build]
cmds = ['cd frontend && npm install && npm run build']

[start]
cmd = 'cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT'
