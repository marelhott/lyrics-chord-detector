[phases.setup]
nixPkgs = ["python3", "nodejs", "ffmpeg"]

[phases.install]
cmds = [
    "cd frontend && npm install --include=dev",
    "cd backend && pip install -r requirements.railway.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "echo 'Build finished. Checking dist:'",
    "ls -la frontend/dist || echo 'Dist folder missing!'",
    "ls -la frontend"
]

[start]
cmd = "echo '--- DEBUG FILE SYSTEM ---' && find . -maxdepth 3 -not -path '*/.*' && echo '--- END DEBUG ---' && cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
