[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs", "ffmpeg"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "cd backend && python3 -m pip install --user -r requirements.railway.txt"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd backend && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
