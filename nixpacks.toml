[phases.setup]
nixPkgs = ["python311", "nodejs", "ffmpeg"]

[phases.install]
cmds = [
    "npm install --prefix frontend --include=dev",
    "python -m pip install --no-cache-dir -r backend/requirements.railway.txt"
]

[phases.build]
cmds = [
    "npm run build --prefix frontend",
    "echo '=== Build finished. Checking dist: ==='",
    "ls -la frontend/dist || echo 'ERROR: Dist folder missing!'",
    "test -d frontend/dist && echo '✅ Frontend dist exists' || echo '❌ Frontend dist NOT found'"
]

[start]
cmd = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
