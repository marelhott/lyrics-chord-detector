[phases.setup]
nixPkgs = ["python3", "nodejs", "ffmpeg"]

[phases.install]
cmds = [
    "cd frontend && npm install",
    "cd backend && pip install -r requirements.railway.txt"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
